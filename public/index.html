<!DOCTYPE html>

<html>
    <head><title>To-do App</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon">
</head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todos</h1>
                <h2 class="header__subtitle">What would you like to do ?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox"  id="hide-completed"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
           <div id="todos">
             <!-- Content here is generated from JS, anything here will be replaced    -->
            </div>
            <div class="container">
                <form id="new-todo">
                    <input type="text" class="input" placeholder="Something to do" name="text">
                    <button class="button">Add Todo</button>
                </form>
            </div>
        </div>
        
        <script src="/scripts/uuid.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
